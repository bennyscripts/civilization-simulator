        <div class="container">
            <div class="alert alert-danger text-center hide" role="alert" id="the-end-card">
                <h2 class="fw-bold">You suck!</h2>
                <p class="mb-0">Everyone in your civilization died.</p>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
                    <div class="card h-100">
                        <div class="card-header" style="padding: 30px 0px; background: linear-gradient(137deg, rgba(255,200,54,1) 0%, #ed6262 100%);">
                            <h1 class="text-center m-0 fw-bold" style="color: white;">Civilization Simulator</h1>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Game speed</label>
                                <input type="number" min="0.1" max="5" class="form-control" id="game-speed-input" value="1" placeholder="The speed the game updates" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Birth chance</label>
                                <div class="input-group">
                                    <input type="number" min="0" max="100" class="form-control" name="birth-chance" id="birth-chance-input" value="30" placeholder="The chance a child will be born every update" required>
                                    <span class="input-group-text">%</span>
                                </div>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="deadly-virus-input" checked>
                                <label class="form-check-label">Deadly virus every 200 years</label>
                            </div>
                        </div>
                        <div class="card-footer" style="padding-top: 1.25em; padding-bottom: 1.25em;">
                            <button class="btn btn-success w-100" id="play-pause-btn" type="submit" onclick="startSimulation()">Start Civilization</button>
                            <a class="btn btn-secondary w-100 mt-2" href="https://github.com/bennyscripts/civilization-simulator" target="_blank">See project on Github</a>
                        </div>
                    </div>  
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
                    <div class="card h-100">
                        <div class="card-header">
                            <h5 class="text-left py-2 mb-0">Statistics</h5>
                        </div>
                        <div class="card-body" style="display: flex; flex-direction: column;">
                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="background-color: #2d2d2d!important; padding-left: 20px; padding-right: 20px;">Years passed</span>
                                        <input type="text" class="form-control fw-bold" id="years-passed-input" disabled style="text-align: right; border-left: none; padding: 10px 25px; font-size: 1.5em;">
                                    </div>  
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="background-color: #2d2d2d!important;">Population</span>
                                        <input type="text" class="form-control" id="current-population-input" disabled style="text-align: right; border-left: none; padding: 10px 25px;">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="background-color: #2d2d2d!important;">Children</span>
                                        <input type="text" class="form-control" id="current-children-input" disabled style="text-align: right; border-left: none; padding: 10px 25px;">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="background-color: #2d2d2d!important;">Teenagers</span>
                                        <input type="text" class="form-control" id="current-teenagers-input" disabled style="text-align: right; border-left: none; padding: 10px 25px;">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="background-color: #2d2d2d!important;">Adults</span>
                                        <input type="text" class="form-control" id="current-adults-input" disabled style="text-align: right; border-left: none; padding: 10px 25px;">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="background-color: #2d2d2d!important;">Average age</span>
                                        <input type="text" class="form-control" id="current-average-age-input" disabled style="text-align: right; border-left: none; padding: 10px 25px;">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="background-color: #2d2d2d!important;">Deaths</span>
                                        <input type="text" class="form-control" id="current-deaths-input" disabled style="text-align: right; border-left: none; padding: 10px 25px;">
                                    </div>
                                </div>
                            </div>
                            <!-- <div style="flex-grow: 1;">
                            </div>
                            <div class="">
                                <input type="text" class="form-control" id="updates-input" disabled style="padding: 10px 25px;">
                            </div> -->
                        </div>
                    </div>                    
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12 mt-3">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="text-left py-2 mb-0">Utilities</h5>
                        </div>
                        <div class="card-body" style="display: flex; flex-direction: column;">
                            <div class="card mb-3" style="border: 0px solid transparent; height: 280px; overflow-y: hidden;">
                                <ul class="list-group" id="updates-list">
                                    
                                </ul>
                            </div>  
                            <div class="row">
                                <div class="col-6" style="padding-right: 5px;">
                                    <button class="btn btn-danger w-100 py-3" id="covid-19-btn" type="submit" disabled onclick="covid19()">Covid-19</button>
                                </div>
                                <div class="col-6" style="padding-left: 5px;">
                                    <button class="btn btn-danger w-100 py-3" id="start-over-btn" type="submit" disabled onclick="resetSimulation()">Start over</button>
                                </div>
                                <div class="col-12 mt-2">
                                    <button class="btn btn-outline-danger w-100 py-3" id="world-war-btn" type="submit" disabled onclick="worldWar()">Start a war</button>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
                <!-- <div class="col-12 mt-3">
                    <div class="card h-100">
                        <div class="card-body" id="people-map-wrapper">
                            <canvas id="people-map"></canvas>
                        </div>
                    </div>  
                </div> -->
            </div>
        </div>
